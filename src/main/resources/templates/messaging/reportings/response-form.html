<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Response Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

<div class="container">

    <div id="loginbox" style="margin-top: 50px;"
         class="col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">

        <div class="card border-info">

            <div class="card-header bg-info">
                New response for <span th:text=" ${reportId} "></span> report
            </div>

            <div class="card-body">

                <div class="card-text">

                    <form action="#" th:action="@{'/reportings/' + ${reportId} + '/responses'}"
                          th:object="${response}"
                          method="POST" class="form-horizontal">

                        <!-- Place for messages: error, alert etc ... -->
                        <div class="form-group">
                            <div class="col-xs-15">
                                <div>

                                    <!-- Check for login error -->

                                    <div th:if="${param.reportingError}">

                                        <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                            <span th:text="${param.reportingError}"></span>
                                        </div>

                                    </div>

                                </div>
                            </div>
                        </div>


                        <div style="margin-bottom: 25px" class="input-group">
                            <input type="text" th:field="*{body}" placeholder="Body (*)" class="form-control" />
                        </div>

                        <div th:if="${#fields.hasErrors('body')}"
                             style="margin-bottom: 25px" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('body')}" th:text="'Body ' + ${err}" />
                            </ul>
                        </div>



                        <div style="margin-top: 10px" class="form-group">
                            <div class="col-sm-6 controls">
                                <button type="submit" class="btn btn-primary">Publish</button>
                            </div>
                        </div>


                    </form>

                </div>

            </div>

        </div>
    </div>

</div>

</body>
</html>
