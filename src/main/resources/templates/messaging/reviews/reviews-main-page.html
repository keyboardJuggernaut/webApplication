<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Reviews</title>

</head>

<body class="bg-light">
<div class="container my-5">
    <h3 class="mb-4">Reviews</h3>
    <hr>
    <div class="mb-4">
        <a th:href="@{/reviews/new}" class="btn btn-primary" role="button" aria-pressed="true">Add a review</a>
    </div>
    <div th:if="${reviews.size() != 0}">
        <div th:each="review : ${reviews}" class="mb-4">
            <hr>
            <h4 th:text="${review.heading}"></h4>
            <small class="text-muted">
                <span th:text="${review.timestamp}"></span>
                <span th:text="' From ' + ${review.author.userName}"></span>
            </small>
            <p th:text="${review.body}"></p>
            <p th:text="'Number of stars: ' + ${review.starsNumber}"></p>
            <hr>
        </div>
    </div>
    <div th:if="${reviews.size() == 0}">
        <p class="text-muted">No available reviews yet</p>
    </div>
    <a th:href="@{/spots}" class="btn btn-secondary">Go back</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
