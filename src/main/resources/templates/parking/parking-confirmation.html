<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Parking Confirmation</title>
</head>

<body>

<h2>Parking spot found successfully!</h2>

<ul >
    <li th:text="'Spot: ' + ${parking.getSpot().getSpotIdentifier()}"></li>
</ul>
    <form action="#" th:action="@{/templates/parking/estimatedTime}"
          th:object="${parking}"
          method="POST" class="form-horizontal">

        <!-- Place for messages: error, alert etc ... -->
        <div class="form-group">
            <div class="col-xs-15">
                <div>

                    <!-- Check for login error -->

                    <div th:if="${param.parkingError}">

                        <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                            <span th:text="${param.parkingError}"></span>
                        </div>

                    </div>

                </div>
            </div>
        </div>

        <!-- User name -->
        <div style="margin-bottom: 25px" class="input-group">
            <label>
                How long would it take?
                <input type="time" th:field="*{estimatedTime}" class="form-control" />

                <input type="number" th:field="*{id}" hidden>
            </label>
        </div>
        <div style="margin-top: 10px" class="form-group">
            <div class="col-sm-6 controls">
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </div>
    </form>

<hr>

<a th:href="@{/spots}">See map</a>

</body>

</html>
