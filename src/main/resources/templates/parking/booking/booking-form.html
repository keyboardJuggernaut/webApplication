<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Registration</title>
</head>
<body>
<div class="container">


    <h3>Booking registration</h3>
    <hr>


    <div id="loginbox" style="margin-top: 50px;"
         class="col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">

        <div class="card border-info">

            <div class="card-header bg-info">
                New Booking
            </div>

            <div class="card-body">

                <div class="card-text">

                    <!-- Registration Form -->
                    <form action="#" th:action="@{/bookings}"
                          th:object="${booking}"
                          method="POST" class="form-horizontal">

                        <!-- Place for messages: error, alert etc ... -->
                        <div class="form-group">
                            <div class="col-xs-15">
                                <div>

                                    <!-- Check for login error -->

                                    <div th:if="${param.bookingError}">

                                        <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                            <span th:text="${param.bookingError}"></span>
                                        </div>

                                    </div>

                                </div>
                            </div>
                        </div>

                        <!-- User name -->
                        <div style="margin-bottom: 25px" class="input-group">
                            <input type="date" th:field="*{date}" placeholder="Date (*)" class="form-control" />
                        </div>

                        <div th:if="${#fields.hasErrors('date')}"
                             style="margin-bottom: 25px" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('date')}" th:text="'Date ' + ${err}" />
                            </ul>
                        </div>
                        <input type="checkbox" th:checked="*{claimed}" th:field="*{claimed}" checked hidden/>


                        <!-- Registration Button -->
                        <div style="margin-top: 10px" class="form-group">
                            <div class="col-sm-6 controls">
                                <button type="submit" class="btn btn-primary" th:text="'Book for ' + *{DAILY_CHARGE} + ' euro'"></button>
                            </div>'
                        </div>

                    </form>

                </div>

            </div>

        </div>
    </div>


</div>
</body>
</html>
