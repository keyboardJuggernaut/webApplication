<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Reports</title>

</head>

<body>

<div class="container">

    <h3>Reviews</h3>
    <hr>
    <div>
        <a th:href="@{/reportings/add}" class="btn btn-primary mt-3" role="button" aria-pressed="true">Report something</a>
    </div>

    <div th:if="${reportings.size() != 0}">
        <div th:each="report : ${reportings}">
            <hr>
            <h3 th:text="${report.heading}"></h3>
            <span th:text="${report.timestamp}"> </span><span th:text="' From ' + ${report.author.userName}"> </span>
            <p th:text="${report.body}"></p>
            <p th:text="'Severity: ' +${report.severity}"></p>
            <div th:if="${report.linkedResponses.size() != 0}">
                <a th:href="@{/reportings/responses(reportingId=${report.id})}" class="btn btn-primary mt-3" role="button" aria-pressed="true">See thread</a>
            </div>
            <hr>
        </div>
    </div>
    <div th:if="${reportings.size() == 0}">
        <p>No reports available</p>
    </div>
    <a th:href="@{/parkingArea/map}">Go back</a>

</div>

</body>
</html>
