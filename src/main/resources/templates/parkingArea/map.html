<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Parking Service</title>
</head>

<body>

<div class="container">

    <h3>Parking Area Map</h3>
    <hr>


    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Row </th>
            <th>Column</th>
            <th>Status</th>
            <th>Color</th>

        </tr>
        </thead>

        <tbody>
        <tr th:each="parkingSpot : ${parkingSpots}">

            <td th:text="${parkingSpot.rowNumber}" />
            <td th:text="${parkingSpot.columnNumber}" />
            <td th:text="${parkingSpot.status}" />
            <td th:text="${parkingSpot.stripeColor}" />

        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
