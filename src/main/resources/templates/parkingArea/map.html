<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Parking Service</title>
</head>

<body>

<div class="container">

    <h3>Parking Area Map</h3>
    <hr>
    <div>
        <a th:href="@{/parkingArea/checkin}" class="btn btn-primary mt-3" role="button" aria-pressed="true">Check In</a>
    </div>
    <form action="#" th:action="@{/logout}"
          method="POST">

        <input type="submit" value="Logout" class="btn btn-outline-primary mt-2" />

    </form>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Spot number</th>
            <th>Status</th>
            <th>Color</th>
            <th>Estimated Time</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="parkingSpot : ${spotWithParking.keySet()}">

            <td><span th:text="${parkingSpot.rowNumber}"></span><span th:text="${parkingSpot.columnNumber}"></span></td>
            <td th:text="${parkingSpot.status}" />
            <td th:text="${parkingSpot.stripeColor}" />
            <div th:if="${spotWithParking.get(parkingSpot) != null}">
                <td th:text="${spotWithParking.get(parkingSpot).estimatedTime}"></td>
            </div>

        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
